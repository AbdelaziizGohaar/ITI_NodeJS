<!DOCTYPE html>
<html>
    <head>
        <title>Employee</title>
        <!-- <link rel="icon" href="form.png" type="image/jpeg"> -->
        <meta name="describes" content="Form HTML lab in ITI">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Add Employee</h1>
        </header>
        <div class="container">
            <section class="form-section">
                <form method="POST" action="http://localhost:3000/Employees">
                    <section>
                        <fieldset>
                     
                            <label for="fullname">Employee name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                            <label for="salary">Salary:</label>
                            <input type="salary" id="salary" name="salary"  required>

                            <label for="age">Age:</label>
                            <input type="age" id="age" name="age"  required>

                            <label for="level">level:</label>
                            <input type="level" id="level" name="level"  required>

                            <label for="yearsOfExperience">yearsOfExperience:</label>
                            <input type="yearsOfExperience" id="yearsOfExperience" name="yearsOfExperience"  required>


                        </fieldset>
                    </section>                    
                     <!-- <br> -->
                    <section>
                        <input type="submit" id="submit-btn" value="Submit">
                    </section>
                </form>
            </section>
        </div>
    </body>
</html>
